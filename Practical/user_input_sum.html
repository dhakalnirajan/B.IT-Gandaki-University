<!-- Write a JS program to ask user any 5 numbers and store in an array and print their sum -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Lab 7 | Sum of user-inputted numbers</title>
        <style>
            h1{
                color: blue;
                font-size: 40px;
                font-family: 'JetBrains Mono', monospace;
                font-weight: 800;
                margin: 40px;
            }

            #value{
                color: red;
                font-size: 22px;
                font-family: 'JetBrains Mono', monospace;
                font-weight: 500;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Sum of user-inputted numbers</h1>

        <p id="value"></p>

        <script>
            var array = [], iterate;

            for (iterate = 0; iterate < 5; iterate++) {
                array[iterate] = prompt("Enter a number:");
            }

            let sum = 0;

            for (let iterate = 0; iterate < 5; iterate++) {
                sum += parseInt(array[iterate]);
            }

            document.getElementById("value").innerHTML = "The sum is: " + sum;
        </script>
    </body>
</html>
