<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question Paper Table HTML Code</title>
        <style>
            table {
                border-collapse: collapse;
            }

            td {
                border: 1px solid black;
                padding: 5px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table border="6" width="100%" style="background-color: yellow;">
            <tr>
                <td rowspan="2">A</td>
                <td colspan="3">B</td>
                <td rowspan="4">C</td>
            </tr>

            <tr>
                <td>D</td>
                <td>E</td>
            </tr>

            <tr>
                <td rowspan="2">F</td>
                <td colspan="3">G</td>
            </tr>

            <tr>
                <td>H</td>
                <td>I</td>
            </tr>
        </table>
    </body>
</html>
