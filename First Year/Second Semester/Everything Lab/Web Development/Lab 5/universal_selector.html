<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Universal Selector</title>
        <style>
            * {
                margin: 10px;
            }

            li{
                color: red;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div>Unordered List</div>
        <span>This is a randomly generated text.</span>
        <ul>
            <li>Use the universal selector to set a margin of 10 pixels for all
                elements on the
                page.
            </li>
            <li>Apply a padding of 5 pixels and color as red to all the list
                items (li) using the
                universal selector.
            </li>
        </ul>
    </body>
</html>
