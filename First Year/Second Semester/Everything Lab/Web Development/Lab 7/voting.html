<!-- Design an HTML form that requests a person's name and age. Include a submit button.
Upon clicking the submit button, trigger the function named "checkForVote." This
function will assess the person's age. If the age is equal to or greater than 18, display a
prompt indicating that they are eligible to participate in voting. If the age is less than 18,
prompt a message indicating they are not eligible for voting. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab 7 | Voting</title>
    </head>
    <body>
        <h1>Voting</h1>
        <p>Please fill out the following form to see if you are eligible to
            vote.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="fname">
            <br><br><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <br><br><br><br>
            <input type="submit" value="Submit" onclick="checkForVote()">
        </form>
        <script>
            function checkForVote() {
                var name = document.getElementById("name").value;
                var age = document.getElementById("age").value;
                if (age >= 18) {
                    alert(name + ", you are eligible to vote!");
                } else {
                    alert(name + ", you are not eligible to vote.");
                }
            }
        </script>
    </body>
</html>
