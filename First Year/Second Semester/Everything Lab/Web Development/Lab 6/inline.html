<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab 6 | Inline CSS</title>
    </head>
    <body>
        <div
            style="border: 2px solid black; width: 700px; border-radius: 20px; padding: 0px 20px;">
            <h1 style="color: Blue; padding: 20px 60px;">Applying Inline CSS</h1>

            <p
                style="color: #209b20; font-size: 18px; padding-left: 30px;">This
                is a paragraph with font-size 18 and color green.</p>
            <p
                style="background-color: yellow; padding: 10px; margin: 10px 20px;">
                This paragraph has a yellow background and padding of 10px.</p>

            <button
                style="color: white; background-color:#209b20; padding: 10px 8px; border-radius: 10px; margin: 20px 20px;">Click
                Me</button>
        </div>
    </body>
